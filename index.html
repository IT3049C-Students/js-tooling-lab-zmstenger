<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <link rel="stylesheet" href="resources/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="resources/styles/styles.css" />
</head>

<body>
    <div class="container">
        <!-- WORK FROM INSIDE THIS CONTAINER-->
        <h1 class="mainHeader">Rock Paper Scissors</h1>
        <div id="score-tally"><span></span><span></span></div>
        <div id="welcome-screen">
            <form id="name-form">
                <div class="form-group">
                    <label for="username">Type your name: </label>
                    <input class="form-control" type="text" id="username" name="username" required
                        placeholder="Enter Name Here..." minlength="2" maxlength="15" />
                </div>
                <button class="btn btn-primary" id="start-game-button" type="button">
                    Start Game!
                </button>
            </form>
        </div>
        <div id="game-screen">
            <div id="score-tally">
                <p id="score">User: 0 v CPU: 0</p>
            </div>

            <form id="game-form">
                <div class="form-group">
                    <label for="user-selection">Select your choice: </label>
                    <select class="custom-select" id="user-selection" name="user-selection">
                        <option id='rock'>Rock</option>
                        <option id="paper">Paper</option>
                        <option id="'scissors">Scissors</option>
                    </select>
                </div>
                <button class="btn btn-success" type="button" id="go-button">
                    Go!
                </button>
            </form>

            <p id="game-history"></p>
            <button id="reset-game-button" class="btn btn-secondary">Reset</button>
        </div>
    </div>

    <!-- Our own Scripts -->
    <script src="dist/main.js"></script>
</body>

</html>
